version: "3"

services:
  webhook:
    build: ./flask_app
    ports:
      - "5000:5000" # Expose port 5000 to the host
    volumes:
      - ./flask_app:/app
    env_file:
      - .env

  frontend:
    build: ./frontend/chatapp
    ports:
      - "2000:2000" # Expose port 2000 to the host
    volumes:
      - ./frontend/chatapp:/app
    env_file:
      - .env

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - webhook
      - frontend
