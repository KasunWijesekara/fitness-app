version: "3"

services:
  streamlit:
    build: ./streamlit_app
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app:/app

  flask:
    build: ./flask_app
    ports:
      - "5000"
    volumes:
      - ./flask_app:/app
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "2000:2000" # Expose port 2000 to the host
    volumes:
      - ./frontend:/app
    env_file:
      - .env

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - flask
      - streamlit
      - frontend
