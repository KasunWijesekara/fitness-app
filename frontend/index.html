<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <button id="chat-toggle">Chat</button> <!-- Add this button to toggle chat -->

  <div id="chat-container" class="chat-closed">
        <div id="chat-header">
            <button id="chat-close-button">
              <img src="close.svg" class="send-img" alt="Send">
            </button>
            <img src="https://ui-avatars.com/api/?name=Sofia+Davis" alt="User Avatar" id="chat-header-avatar">
            <div id="chat-header-text">
                <div id="chat-header-agent-name">Sofia Davis</div>
                <div id="chat-header-agent-email">m@example.com</div>
            </div>
        </div>
        <div id="chat-messages">
          <!-- Messages will be dynamically added here -->
        </div>
        <div id="typing-area">
        <div id="typing-indicator" class="message bot-message typing-indicator" style="display: none;">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send-button">
              <img src="send.svg" class="send-img" alt="Send">
            </button>
        </div>
        <div id="brand-container">
          <a href="https://zero-one.online" target="_blank" id="brand-name"><span>Powered by </span>Zero One</a>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
